# !> MAIN OPTIONS, NO SPECIAL CATEGORY *
#
# HERE YOU CAN CHANGE THE MAIN OPTIONS OF THE PLUGIN. *
# TO CHANGE THE MESSAGES OF COMMANDS OR OTHER THINGS, GO TO THE FILE 'messages.yml' *
# Note that the maker his language is Dutch so some words can be in Dutch, but..
# you can change that! File: 'messages.yml' !
#
#
# *! I ADVICE YOU TO NOT RELOAD YOUR SERVER SO THE DATA CAN LOAD UP SLOWLY !*
